name: Build Android APK

on:
  push:
    tags:
      - 'v*.*.*'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-


      - name: Install dependencies
        run: |
          ./gradlew :app:dependencies --configuration debugCompileClasspath
          ./gradlew wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug # 或 assembleRelease 以生成发布版 APK

      - name: Upload APK to release
        if: startsWith(github.ref, 'refs/tags/') # 只有在推送标签时执行
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/app-debug.apk # 调整路径到实际输出位置
          tag_name: ${{ github.ref }}
          body_path: ./release_notes.md # 如果有发布说明文件
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: app/build/outputs/apk/debug/app-debug.apk # 调整路径到实际输出位置
